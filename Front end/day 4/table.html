<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>
<body>
    <table border="4px" style="width: 350px; align-items: center;">
        <tr>
            <th rowspan="2">A</th>
            <th>B</th>
            <th rowspan="3">D</th>
            <th colspan="3">E</th>
            <th>F</th>
        </tr>
        <tr>
            <td>c</td>
            <td rowspan="2">g</td>
            <td roespan="2">h</td>
            <td rowspan="2">i</td>
        </tr>
        <tr> 
            <td colspan="2">j</td>
        </tr>
        <tr>
            <td colspan="3">k</td>
            <td>l</td>
            <td colspan="3">m</td>
        </tr>
    </table>
</body>
</html>
